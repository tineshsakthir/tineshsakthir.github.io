<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body  style="background: linear-gradient(90deg, #ec6fb6 0%, #23e175 100%)">
  <a id="back" href="index.html">back</a>
  <center>
   
  <form action="">
    <div class="parent">
      <h1>Calulate Your CGPA(Upto 4th sem): </h1>
      <div class="childs">
        <label for="sem1">SEM1 GPA : </label>
      <input type="text" name="sem1" id="sem1" autocomplete="off">
      </div> 
      <div class="childs">
        <label for="sem2">SEM2 GPA : </label>
      <input type="text" name="sem2" id="sem2" autocomplete="off">
      </div> 
      <div class="childs">
        <label for="sem3">SEM3 GPA : </label>
      <input type="text" name="sem3" id="sem3" autocomplete="off">
      </div> 
      <div class="childs">
        <label for="sem4">SEM4 GPA : </label>
      <input type="text" name="sem4" id="sem4" autocomplete="off">
      </div> 
      <button class="sameStyle" id="calculate" >Calculate</button>
      <button class="sameStyle" id="copyButton">Copy CGPA</button>
      <p id="result"></p>
      
    </div>
  </form>
  </center>

  <script src="cgpa.js"></script>
</body>
</html>
